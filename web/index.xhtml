<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <f:metadata charset="utf-8"/>
        <f:metadata http-equiv="X-UA-Compatible" content="IE=edge"/>
        <f:metadata name="viewport" content="width=device-width, initial-scale=1"/>
        
        <title>BeingHuman</title>
        
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

            <!-- Theme & Custom CSS -->
            <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
            <link href="css/Custom.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        
        <h:panelGroup styleClass="container" layout="block">
            
          <h:panelGroup styleClass="row" layout="block">
            <h:panelGroup styleClass="col" layout="block">
              <h:graphicImage id="logo" styleClass="img-responsive" value="images/Logo-Updated.png" alt="BeingHuman Logo"/>
            </h:panelGroup>
          </h:panelGroup>
            
          <h:panelGroup styleClass="row" layout="block">
            <h:panelGroup styleClass="col-sm-12 text-center" layout="block">
                <h4>Today's Questions</h4>
            </h:panelGroup>
          </h:panelGroup>
            
          <h:panelGroup styleClass="row" layout="block">
            <h:panelGroup styleClass="col-sm-12 text-center" layout="block">
                Questions
            </h:panelGroup>
          </h:panelGroup>
            
        </h:panelGroup>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:body>
</html>
